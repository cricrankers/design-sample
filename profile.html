<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricRankers</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="styles2.css">
</head>

<body id="body">

    <header id="headerdiv">

        <div id="headerboxleft">
           <div id="goatcontainer">
           <img id="goat" src="goatblackpng.png"></div>

           <div id="backarrowbackground">
            <img src="backarrow.svg" id="backarrow">
           </div>
           <div id="cricrankerscontainer">
            <img id="cricrankers" src="cricrankerslogops copy.png"></div>
         </div>
          </div>
   
        <div id="headerboxright">
       
            <div id="menubackground">
                <img src="menu.svg" id="menuicon">
            </div>
             
        </div>
      </header>
      <div id="searchbarheader">
        <div id="searchbarbackgroundmobile">
            <img src="search.svg" id="searchiconmobile">
            <input type="search" id="searchbarmobile2" placeholder="Search Players Profile">
        </div>
    </div>
<div id="container">

<div id="profilecontainer">

  <div id="profilebanner">
    
    <div id="profilebannerleft">
        <div id="playerdata">
          <span class="playername">Virat Kohli</span>
          <span class="career">Career : 2008-2024*</span>
          <span class="team">Country : India</span>
          <span class="rating">987</span>

          <div id="buttoncontainer">
          <div id="comparecontainer">
            <span class="playername" style="font-size: 10px;font-weight: 600;margin-top: 6px;">COMPARE</span>
            <img id="compareicon" src="compareicon.svg">
            </div>
            <div id="sharebackground">
              <img src="shareicon.svg" id="shareicon">
            </div>
          </div>
        </div>
       </div>

    <div id="profilebannerright">
        <div id="photocontainer">
            <div id="photodiv"><img src="VIRATPROFILE.jpg" id="photo"></div>
            <div id="label"><img src="india.png" id="labelimg"></div>
        </div>
    </div>

     
  </div>

</div>

 <div id="metricscontainer">

    <div class="categorycontainer">

      <span class="categorylabel">Format</span>

         <div class="bar">
           <div class="element">TEST</div>
            <div class="progressbar">
             <div class="progress"style="width:79%"></div>
               </div>

               <div class="percentelement">79%</div><img src="leftarrow.svg" class="rightarrow">
          </div>
    
   
   <div class="bar">
      <span class="element">ODI</span>
      <div class="progressbar">
      <div class="progress" style="width: 96%;"></div></div>
     <div class="percentelement">96%</div><img src="leftarrow.svg" class="rightarrow">
    </div>
  
   

<div class="bar">
   <span class="element">T20i</span>
   <div class="progressbar">
    <div class="progress" style="width: 84%;"></div></div>
    <div class="percentelement">84%</div><img src="leftarrow.svg" class="rightarrow">
</div>


    </div>

    <div class="categorycontainer">
  <hr class="hr">
  <span class="categorylabel">World Cup</span>
  
  
  <div class="bar">
    <span class="element">ODI</span>
    <div class="progressbar">
      <div class="progress" style="width: 78%;background-color: #E1A10A;"></div></div>
      <div class="percentelement">74%</div><img src="leftarrow.svg" class="rightarrow">
    </div>
  
 
 <div class="bar">
  <span class="element">T20</span>
  <div class="progressbar"><div class="progress" style="width: 96%;"></div>
</div>
<div class="percentelement">96%</div><img src="leftarrow.svg" class="rightarrow">
</div>



<hr class="hr">
    </div>

    <div class="categorycontainer">
  <span class="categorylabel">Venue</span>
  
  <div class="bar">
    <span class="element">AWAY</span>
    <div class="progressbar">
      <div class="progress" style="width: 82%;background-color: #0C9F5D;"></div></div>
      <div class="percentelement">82%</div><img src="leftarrow.svg" class="rightarrow">
    </div>
  
  
 <div class="bar">
  <span class="element">HOME</span>
  <div class="progressbar">
    <div class="progress" style="width: 96%;"></div></div>
    <div class="percentelement">96%</div><img src="leftarrow.svg" class="rightarrow">
  </div>

  <hr class="hr">
    </div>

    <div class="categorycontainer">
  <span class="categorylabel">Result</span>
  
  <div class="bar">
    <span class="element">WINS</span>
    <div class="progressbar">
      <div class="progress" style="width: 87%;background-color: #0C9F5D;"></div></div>
      <div class="percentelement">87%</div><img src="leftarrow.svg" class="rightarrow">
    </div>
  
  
 <div class="bar">
  <span class="element">LOSS</span>
  <div class="progressbar">
    <div class="progress" style="width: 46%;background-color: #ED5353;"></div></div>
    <div class="percentelement">46%</div><img src="leftarrow.svg" class="rightarrow">
  
  </div>

    </div>

 </div>
 
  <div id="careergraphcontainer">
   
    <div class="categorylabel">Career Graph</div>

  </div>

</body>
